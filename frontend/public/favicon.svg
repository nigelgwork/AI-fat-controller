<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Bright cyan background -->
  <rect width="512" height="512" rx="90" fill="url(#bg)"/>

  <!-- White "AI" text stylized as circuit -->
  <!-- A letter -->
  <path d="M120 380 L200 130 L280 380 M150 300 L250 300"
        fill="none" stroke="white" stroke-width="36" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- I letter with circuit nodes -->
  <line x1="360" y1="130" x2="360" y2="380" stroke="white" stroke-width="36" stroke-linecap="round"/>

  <!-- Top node/dot on I -->
  <circle cx="360" cy="90" r="24" fill="white"/>

  <!-- Circuit connection dots -->
  <circle cx="420" cy="200" r="18" fill="white" opacity="0.9"/>
  <circle cx="420" cy="310" r="18" fill="white" opacity="0.9"/>
  <circle cx="450" cy="255" r="14" fill="white" opacity="0.7"/>

  <!-- Connection lines from I -->
  <line x1="378" y1="200" x2="402" y2="200" stroke="white" stroke-width="8" opacity="0.9"/>
  <line x1="378" y1="310" x2="402" y2="310" stroke="white" stroke-width="8" opacity="0.9"/>
  <line x1="438" y1="200" x2="450" y2="241" stroke="white" stroke-width="6" opacity="0.7"/>
  <line x1="438" y1="310" x2="450" y2="269" stroke="white" stroke-width="6" opacity="0.7"/>
</svg>
