name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.4.0). Leave empty to use package.json version.'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend + server
        run: pnpm run build

      - name: Build Electron
        run: pnpm run build:electron

      - name: Package Electron app
        run: pnpm exec electron-builder --win --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            dist/*.exe
          if-no-files-found: warn

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version || '1.4.0' }}
          name: AI Phat Controller v${{ inputs.version || '1.4.0' }}
          draft: true
          files: |
            dist/*.exe
